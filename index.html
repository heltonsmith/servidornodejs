<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos Arduino</title>
</head>
<body>
    <h1>Datos del Arduino</h1>
    <div id="datos"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io('https://servidornodejs-s4an.onrender.com/'); // Utiliza localhost y el puerto de tu servidor Node.js

        socket.on('connect', () => {
            console.log('Conexión establecida con el servidor Socket.IO');
        });

        // Escucha la actualización de datos desde el servidor
        socket.on('datosActualizados', (data) => {
            // Convierte el objeto JavaScript a una cadena de texto
            const datosString = JSON.stringify(data);
            // Utiliza innerHTML para insertar HTML dentro del elemento
            document.getElementById('datos').innerHTML = `<p>Datos recibidos: ${datosString}</p>`;
        });
    </script>
</body>
</html>
